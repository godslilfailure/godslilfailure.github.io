<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Recomende Algo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body style="background-color: black;">

    <div class="title">
        <h1>recommend me something</h1>
    </div>

    <div id="formPrincipal" class="d-flex justify-content-center" >
        <div class="card" style="width: 18rem;background-color: rgba(39, 39, 39, 0.706);color: white;">
            <div id="formPrincipal" class="d-flex justify-content-center">
                <form id="my-form" action="https://formspree.io/f/mnqrwbyn" method="POST">
                    <div class="row" style="padding-top: 15px;">
                        <label>
                            Type of Recommendation:
                            <select class="form-control" style="width: 112.415%;" type="type" name="type">
                                <option value="Anime">Anime</option>
                                <option value="Movie">Movie</option>
                                <option value="Book">Book</option>
                                <option value="Manga">Manga</option>
                                <option value="Game">Game</option>
                                <option value="HQ">HQ</option>
                                <option value="Series">Series</option>
                                <option value="Music">Music</option>
                            </select>
                        </label>
                    </div>
                    <div class="row"">
                        <label>
                            Work name:
                            <input class="form-control" required type="name" name="name">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Author name:
                            <input class="form-control" required type="author" name="author">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Your name:
                            <input class="form-control" required type="person" name="person">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Genre:
                            <input class="form-control" required type="Genre" name="Genre">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            Send me a message:
                            <textarea class="form-control" style="width: 109%;" required type="message" name="message"></textarea>
                        </label>
                    </div>
                    <!-- your other form fields go here -->
                    <div class="row d-flex justify-content-center" style="padding-bottom: 15px;">
                        <button class="btn btn-success" id="btn-submit">Send</button>
                    </div>
                    <p id="my-form-status"></p>
                </form>
            </div>
        </div>
    </div>


    <div class="modal" id="myModal" data-toggle="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Aguardando resposta</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Aguarde...
                </div>



            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
