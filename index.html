<body>

    <div class="d-flex justify-content-center">
        <form action="https://formspree.io/f/mnqrwbyn" method="POST">
            <div class="row">
                <label>
                    Book name:
                    <input class="form-control" type="book" name="book">
                </label>
            </div>
            <div class="row">
                <label>
                    Author name:
                    <input class="form-control" type="author" name="author">
                </label>
            </div>
            <div class="row">
                <label>
                    Your name:
                    <input class="form-control" type="person" name="person">
                </label>
            </div>
            <div class="row">
                <label>
                    Genre:
                    <input class="form-control" type="Genre" name="Genre">
                </label>
            </div>
            <div class="row">
                <label>
                    Your message:
                    <textarea class="form-control" name="message"></textarea>
                </label>
            </div>
            <!-- your other form fields go here -->
            <button class="btn btn-success" type="submit">Send</button>
        </form>

    </div>
